<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var nome = window.prompt('qual é o seu nome');
         document.write(`Seu nome tem <strong> ${nome.length} </strong> letras</br>`); //length mostra quantas letras tem a palavra
         document.write(`E seu nome em maiusculo é: <strong>${nome.toUpperCase()}</strong></br>`); //toUpperCase() deixa as letras maiusculas
         document.write(`E seu nome em minuscula é: <strong> ${nome.toLowerCase()}</strong></br>`); //toLowerCase()
    </script>
</body>
</html>
